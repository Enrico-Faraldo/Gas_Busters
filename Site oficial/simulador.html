    <div class="login">

        <div class="container">
            <div class="card-simulador">
                <h2>Simulador Financeiro</h2>
                <div class="formulario">
                    <div class="campo">
                        <h3>Há quantos meses o projeto gás busters já está em execução na sua empresa?</h3>
                        <input type="number" id="ipt_meses">
                        <br>
                    </div>
                    <button onclick="calcular()" class="botao">Calcular</button>
                    <div id="erro" class="erro"></div>
                </div>

            </div>
        </div>
    </div>

</body>

<script>
    function calcular() {
        var meses = Number(ipt_meses.value)
        var valorEconomizado = Number(meses * 9243618 * 0.7).toFixed(2)

        if (meses > 0) {
            resultado.innerHTML = `Você já economizou em média <span class="valorGasto"><u>
                                    R$${valorEconomizado}</u></span>!<br> Graças ao nosso projeto, sua empresa pôde economizar essa quantia em petróleo despejado.`
            erro.innerHTML = ``
        }
        else if (meses == 0) {
            resultado.innerHTML = `Sua empresa ainda não implementou nosso projeto. Com o nosso projeto a sua empresa consegue economizar cerca de <span class="valorGasto"><u>70%</u></span><br> Então seria uma boa ideia começar a usá-lo!`
            erro.innerHTML = ``
        }
        else {
            alert('Número inválido! Insira um número maior ou igual a 0.')
            erro.innerHTML = `Lembre-se de colocar um número de acidentes válido!`
            resultado.innerHTML = ``
        }
    }
</script>

</html>
