<body>
    <div class="header">
        <div class="container">
            <img src="img/logo_com_nome.png" width="200px">
            <ul class="navbar">

    </div>

    <div class="borda">

        <h3 class="pergunta">Há quantos meses o projeto gás busters já está em execução na sua empresa?</h3>
        <input type="number" id="ipt_meses" class="caixa_numero">
        <button onclick="calcular()" class="botao_de_calculo">Calcular</button>
        <div id="resultado" class="texto_resultado"></div>
        <div id="erro" class="erro"></div>

    </div>


    <div class="rodape">
        <p class="contato">Informações de contato <br> Telefone: (11)94465-5562 <br> E-mail: bustersgas@gmail.com</p>
        <p class="quem_somos">Quem somos?</p>
    </div>
    <u></u>
</body>

<script>
    function calcular() {
        var meses = Number(ipt_meses.value)
        var valorEconomizado = Number(meses * 9243618 * 0.7).toFixed(2)

        if (meses > 0) {
            resultado.innerHTML = `Você já economizou em média <span class="valorGasto"><u>
                                    R$${valorEconomizado}</u></span>!<br> Graças ao nosso projeto, sua empresa pôde economizar essa quantia em petróleo despejado.`
            erro.innerHTML = ``
        }
        else if (meses == 0) {
            resultado.innerHTML = `Sua empresa ainda não implementou nosso projeto. Com o nosso projeto a sua empresa consegue economizar cerca de <span class="valorGasto"><u>70%</u></span><br> Então seria uma boa ideia começar a usá-lo!`
            erro.innerHTML = ``
        }
        else {
            alert('Número inválido! Insira um número maior ou igual a 0.')
            erro.innerHTML = `Lembre-se de colocar um número de acidentes válido!`
            resultado.innerHTML = ``
        }
    }
</script>
