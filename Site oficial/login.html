<body>

    <div class="header">
        <div class="container">

            </ul>
        </div>

    <div class="login">

        <div class="container">
            <div class="card-login">
                <h2>Login</h2>
                <div class="formulario">
                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="email_input" type="text" placeholder="Login">
                        <br>
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="******">
                        <br>
                    </div>
                    <button class="botao" id="botao" onclick="fazerLogin()">Entrar</button>
                </div>

            </div>
        </div>
    </div>

    <!--footer inicio-->
    <div class="footer">
        <div class="container">
            <h4>Informações de contato: <br>
                Telefone: (11) 94465-5562<br>
                E-mail: bustersgas@gmail.com</h4>
        </div>
    </div>
    <!--footer fim-->

</body>
    <script>
        let listaUsuarios = ['John', 'Maria', 'Carlos', 'Fulano', 'Michele'];
        function fazerLogin(){
            let usuario = email_input.value;
            let senha = senha_input.value;

            if(usuario == "" || senha == ""){
                alert("Preencha todos os campos!");
                return;
            }

            for(let i = 0; i <= listaUsuarios.length; i++){
                if(listaUsuarios[i] == usuario && senha == 1234){
                    window.location.href = "index.html";
                    break;
                }
            }
            alert("Usuário ou senha inválidos!");
        }
    </script>
